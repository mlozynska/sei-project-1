<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Tetris</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <script src="scripts/app.js" charset="utf-8"></script>
  </head>
  <body>
    <!-- <div class="mainGrid"> -->
    <header>
      <h1 class="header">TETRIS</h1>
      <div class="info">
        <div class="score">Score: <span id="scorespan">0</span></div>
        <div class="level">Level: <span id="levelspan">1</span></div>
      </div>
    </header>

    <div class="grid-wrapper">
      <div class="grid"></div>
    </div>

    <!-- </div> -->

    <button id="start">START</button>
    <div id="control">
      <h3 class="h3List">Controls</h3>
      <ul class="controlsList">
        <li>
          <p class="pList">Rotate - &#8593;</p>
        </li>
        <li>
          <p class="pList">Right - &#8594;</p>
        </li>
        <li>
          <p class="pList">Left - &#8592;</p>
        </li>
        <li>
          <p class="pList">Down - &#8595;</p>
        </li>
      </ul>
    </div>
    <audio id="audio" loop></audio>
  </body>
</html>
